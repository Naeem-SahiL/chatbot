
<div class="text-slate-900 shadow-sm dark:bg-[#212121] dark:text-slate-300 w-full h-lvh flex flex-col">
<app-chat-header></app-chat-header>

<div class="flex-1 flex flex-col justify-center items-center">
  <div class="w-1/4 mx-auto">
    <div class="bg-white shadow-md border border-gray-200 rounded-lg  w-full p-4 sm:p-6 lg:p-8 dark:bg-[#212121] dark:border-gray-700">
      <form class="space-y-6" action="#">
        <h3 class="text-2xl text-center font-medium text-gray-900 dark:text-white">Login</h3>
        <div>
          <label for="email" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Your email</label>
          <input type="email" name="email" id="email" [(ngModel)]="username"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="name@company.com" required="">
        </div>
        <div>
          <label for="password" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Your
            password</label>
          <input type="password" name="password" id="password" placeholder="••••••••" [(ngModel)]="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            required="">
        </div>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
          Not registered? <button (click)="singup()" class="text-blue-700 hover:underline dark:text-blue-500">Sign Up</button>
        </div>
        <p *ngIf="errorMessage !== ''" class="p-0 m-0 text-red-500">{{errorMessage}}</p>
        <button type="submit" (click)="login()"
          class="w-full text-white bg-[#000] hover:bg-[#000] focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>

      </form>
    </div>

  </div>
</div>
</div>
